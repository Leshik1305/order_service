name: Deploy to LMS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      repo: ${{ steps.repo.outputs.repo }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repo }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker-build/app/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repo }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Send deploy request
        run: |
          # 1. –ì–æ—Ç–æ–≤–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è: –∑–∞–º–µ–Ω—è–µ–º / –Ω–∞ _ (Leshik1305_order-service)
          LMS_REPOSITORY_NAME=$(echo "${{ github.repository }}" | sed 's/\//_/g')
          
          # 2. –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–≥ –æ–±—Ä–∞–∑–∞
          IMAGE_TAG="ghcr.io/${{ needs.build.outputs.repo }}:${{ github.sha }}"

          echo "üöÄ Deploying image: $IMAGE_TAG"
          echo "üéØ Target repository in LMS: $LMS_REPOSITORY_NAME"
          
          # 3. –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –ú–û–ú–ï–ù–¢: –ò—Å–ø–æ–ª—å–∑—É–µ–º –î–í–û–ô–ù–´–ï –∫–∞–≤—ã—á–∫–∏ –¥–ª—è -d –∏ —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –∫–∞–≤—ã—á–∫–∏.
          # –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏—Ç Bash –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –≤ JSON.
          HTTP_CODE=$(curl -s -o response.txt -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.LMS_API_KEY }}" \
            -d "{\"image\":\"$IMAGE_TAG\",\"repository\":\"$LMS_REPOSITORY_NAME\"}" \
            https://lms.python-labs.ru/api/deploy-requests)

          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Deployment failed with status code $HTTP_CODE"
            echo "Response body:"
            cat response.txt
            exit 1
          else
            echo "‚úÖ Deployment successful!"
          fi
